    <div id="app">
        <mycom111></mycom111>

        // 组件可以有自己的data数据
        // 组件的data跟实例的data不一样  实例中可以为对象
        // 组件的data必须为一个方法 而且方法内部还必须返回一个对象
        var item = Vue.component('mycom111',{
            template:'<h1>爸爸是一个全局的组件 </br> {{ msg}}</h1>',
            data(){
                return{
                    msg:'爸爸是组件中的data'
                }
            }
        })
        var vm  = new Vue({
            el:'#app',
            data:{

            },
            methods:{

            },
        })
    </script>
</body>
</html>
