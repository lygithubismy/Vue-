<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <mycom></mycom>
    </div>
    <div id="app2">
            <mycom></mycom>
            <login></login>
        </div>
    <template id="tmp1">
            <div>
                <h1 style="color: yellow">通过template在外部定义的组件</h1>
            </div>
        </template>
        <template id="tmp2">
                <div>
                    <h1 style="color: skyblue">vm2实例私有的login组件</h1>
                </div>
            </template>
    <script>
        Vue.component('mycom',{ 
            // 全局组件
            template:'#tmp1'
        })

        var vm = new Vue({
            el:"#app",
            data:{

            },
            methods:{

            }
        });
        var vm2  = new Vue({
            el:'#app2',
            data:{

            },
            methods:{

            },
            filters:{

            },
            directives:{

            },
            components:{
                // 定义实例内部私有组件的
                login:{
                    template:'#tmp2'
                }
            },

            beforeCreate(){},
            created(){},
            beforeMount(){},
            mounted(){},
            beforeUpdate(){},
            updated(){},
            beforeDestroy(){},
            destroyed(){}
        })
    </script>
</body>
</html>
