<div id="app"> 
    <!-- 第一个值可以传参  多个 -->
    <!-- 过滤器可以多次调用 可以在此加一个 |  第一个和第二个值替换以后 再找第三个值替换 -->
        <p>{{ msg | msgFor('丑','111')  }}</p>
        </div>
        <script>
            Vue.filter('msgFor',function(msg,arg,arg1){
              return  msg.replace(/傻/g,arg + arg1)
            //   在这里修改的值就是放到插入值中
            // replace除了可以接收一个字符串 还可以接收正则表达式
            })

            
            var vm = new Vue({
                el:'#app',
                data:{
                    msg:'傻人有傻福，傻逼没有！ ---鲁迅'
                },
                methods:{
                    
                }
            })
        </script>
