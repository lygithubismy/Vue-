<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="动动动" @click='go'>
        <input type="button" value="停停停" @click='stop'>

       <p> {{msg}}</p>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data: {
                msg:'稳住！别浪！我拿buff！我们能赢！',
                timerId:null
            },
            methods:{
                go(){
                    setInterval(this.timerId)
                    this.timerId = setInterval(() => {
                        var  start = this.msg.substr(0,1)
                        var  end = this.msg.substr(1)
                        this.msg = end + start
                    },50)

                },
                stop(){
                    clearInterval(this.timerId)
                }
            }
        })
        </script>
</body>
</html>
